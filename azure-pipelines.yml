# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: HelmInstaller@1
  inputs:
    helmVersionToInstall: 'latest'
- task: HelmDeploy@1
  inputs:
    azureSubscriptionForACR: 'spconnection'
    azureResourceGroupForACR: 'rgterra'
    azureContainerRegistry: 'kubeacr1.azurecr.io'
    command: 'package'
    chartPath: '/home/vsts/work/1/s/az-cas'
    chartNameForACR: 'az-cas-helm'
    chartPathForACR: '$(System.DefaultWorkingDirectory)/drophelm/Charts/az-cas'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'drophelm'
    publishLocation: 'pipeline'

